<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white w-full h-full flex flex-col justify-center items-center">
  <div class="w-full pl-4 sm:pl-16 py-3 flex items-center bg-[#F5F7Fc]">
    <img  src="./Assets/logo.png" 
          class="w-[90px] h-8 sm:w-28 sm:h-10"
    /> 
  </div>
  
  <div class="w-full sm:max-w-[640px] flex flex-col justify-center items-center px-2 sm:px-0">
    <div class="flex justify-center items-center px-[10px] py-10">
      <img src="./Assets/frame-679@2x.jpg" 
      />
    </div>
    <div  style="box-shadow: 0px 0px 16px #00000014;"
          class="rounded-lg shadow-lg p-8 w-full sm:w-[640px] flex flex-col gap-y-6 text-base font-semibold">
      <!-- Order total -->
      <div class="text-white py-4 px-4 rounded bg-[#2E4086] flex justify-between">
        <span>Order Total:</span>
        <span> $212.98</span>
      </div>
      <!-- Form fields -->
      <div class>
        <div class="w-full flex flex-col gap-y-1.5">
          <label for="name" class="block text-gray-700 mb-1">Name on card</label>
          <div class="w-full p-3 border border-gray-300 rounded-lg flex items-center justify-start gap-x-2">
            <div>
              <img src="./Assets/icon-user.svg" />
            </div>
            <input type="text" id="card-user" class="outline-none">
          </div>
        </div>
        <div class="mt-4 flex flex-col sm:flex-row gap-x-4">
          <div class="w-full flex flex-col gap-y-1.5 basis-2/3">
            <label for="card-number" class="block text-gray-700 mb-1">Card number</label>
            <div class="w-full p-3 border border-gray-300 rounded-lg flex items-center justify-start gap-x-2">
              <div>
                <img src="./Assets/icon-card.svg" />
              </div>
              <input type="text" class="outline-none">
            </div>
          </div>
          <div class="w-full flex flex-col gap-y-1.5 basis-1/3 mt-4 sm:mt-0">
            <label for="cvv" class="block text-gray-700 mb-1">CVV</label>
            <div class="w-full p-3 border border-gray-300 rounded-lg flex items-center justify-start gap-x-2">
              <div class="">
                <img src="./Assets/icon-safe1.svg"/>
              </div>
              <input type="text" class="outline-none w-4/5">
            </div>
          </div>
        </div>
        <div class="mt-4 w-full flex flex-col gap-y-1.5">
          <label for="expiry-date" class="block text-gray-700 mb-1">Expiry date</label>
          <div class="flex gap-x-4 sm:gap-x-8">
            <select id="month" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
              <option>Month</option>
              <option>01</option>
              <option>02</option>
              <option>03</option>
              <option>04</option>
              <option>05</option>
              <option>06</option>
              <option>07</option>
              <option>08</option>
              <option>09</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
            <select id="year" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
              <option>Year</option>
              <option>2024</option>
              <option>2025</option>
              <option>2026</option>
              <option>2027</option>
            </select>
          </div>
        </div>
        <div class="my-4  sm:flex sm:items-center sm:justify-between">
          <div class="flex items-center">
            <input type="checkbox" id="save-card" class="h-4 w-4 text-blue-500 focus:ring-blue-500 rounded">
            <label for="save-card" class="ml-2 text-sm text-gray-600">Save card for future payments</label>
          </div>
          <div class="flex flex flex-col items-center w-[180px] mt-2">
            <img src="./Assets/image-card.jpg" />
          </div>
        </div>
      </div>
      <!-- Confirm button -->
      <div class="flex items-center justify-end gap-x-6">
        <button type="button" class="py-3 px-2 text-gray-500 hover:underline">Cancel</button>
        <button type="submit" class="bg-[#008080] text-white px-12 py-3 rounded-lg hover:bg-teal-600">
          Confirm payment
        </button>
      </div>
      <!-- Footer -->
    </div>
  </div>

  <div class="flex justify-center items-center p-8 w-full sm:w-[640px]">
    <img src="./Assets/image-footer.jpg" />
  </div>
  
</body>
</html>
